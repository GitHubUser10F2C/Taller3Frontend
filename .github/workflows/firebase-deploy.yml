name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.19.0'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run the build process with CI set to false
      - name: Build project
        run: npm run build
        env:
          CI: ""  # Set CI to false to avoid treating warnings as errors

      # Deploy to Firebase Hosting
      - name: Deploy to Firebase Hosting
        run: |
          npx firebase-tools@latest hosting:channel:deploy live --project catedra3frontend --expires 7d --json
        env:
          FIREBASE_SERVICE_ACCOUNT_CATEDRA3FRONTEND: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CATEDRA3FRONTEND }}
